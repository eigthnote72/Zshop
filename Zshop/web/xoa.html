<html>

<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/manager.css" rel="stylesheet" type="text/css"/>
</head>



<body>

    
            <label>ID : </label>
            <span> APIP12 </span>
           
       
      
            <label style="display: block;">Name</label>
            <input name="name" type="text" class="form-control" required>
      
       
            <label>Price</label>
            <input name="price" type="text" class="form-control" required>
   
            <label style="display: block">Storage</label>
            <input name="storage" type="text" class="form-control" style="width: 94%;display: inline" required> 
            <select name="unit" class="form-select" style="width: 5%; display: inline;">
                <option value="GB" selected>GB</option>
                <option value="MB">MB</option>
                <option value="T">T</option> </select>
  
    
            <label style="display: block;">Image</label>
            <input name="image" type="text" class="form-control" required>
 



            <label>Category</label>
            <select name="category" class="form-select" aria-label="Default select example" style="height: 20px">
                <c:forEach items="${listC}" var="o">
                    <option value="${o.getcID()}" style="font-size: 15px">${o.getcName()}</option>
                </c:forEach>
            </select>
      
</body>



</html>
